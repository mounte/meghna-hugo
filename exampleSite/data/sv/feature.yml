feature:
  enable : true
  image : images/about/about-business-man.jpg
  image_webp : images/about/about-business-man.webp
  title : "Effektiv jordnära konsulting inom data science, digitalisering och mjukvara"
  content : "Vi är den där mindre konsultfirman som har stor erfarenhet av digitalisering och hur man kan använda data och effektiva algoritmer för att bygga intressanta lösningar."
  feature_item : 
      # feature item loop
    - title : Jordnära
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : Digitala lösningar ska stötta verksamheten. Data science och moderna mjukvarulösningar ska inte stjäla jobb utan ska assistera och hjälpa de som arbetar att fokusera på viktigare uppgifter.
      
      # feature item loop
    - title : Anpassade lösningar
      icon : ti-panel # themify icon pack : https://themify.me/themify-icons
      content : Idag finns det många färdiga bra lösningar för de flesta problem man kan tänkas stöta på. Man brukar landa i att man antingen behöver köpa en komersiell lösning eller sätta sig in i hur man nyttjar "open source"-lösningar. Vi bidrar med kompetensen att kunna anpassa lösningar och se möjligheter att integrera nya lösningar och få system att interagera istället för att vara isolerade.

      # feature item loop
    - title : Ökat Värde
      icon : ti-stats-up # themify icon pack : https://themify.me/themify-icons
      content : Att anlita oss ska innebära någon form av ökat värde för er. Det är minst lika viktigt för oss som er att känna att arbetet vi gör är meningsfullt.
      
      # feature item loop
    - title : Transparens & Tydlighet
      icon : ti-announcement # themify icon pack : https://themify.me/themify-icons
      content : Vi jobbar tillsammans med er och försöker anpassa arbetssätt efter er verksamhet. Vi föredrar att ha en tät kommunikation där vi alla är tydliga och ärliga med vad som händer i projektet.